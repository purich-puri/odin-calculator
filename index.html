<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <div class="calculatorGUI">
      <div class="logoText">CALCULATOR 9000</div>
      <div class="displayCalc">
        <div id="prevCalc">1234567890</div>
        <div id="toCalc">1234567890</div>
      </div>
      <div class="container">
        <button class="buttons span">CLEAR</button>
        <button class="buttons span">BACKSPACE</button>

        <button class="buttons">7</button>
        <button class="buttons">8</button>
        <button class="buttons">9</button>

        <button class="buttons">/</button>

        <button class="buttons">4</button>
        <button class="buttons">5</button>
        <button class="buttons">6</button>

        <button class="buttons">x</button>

        <button class="buttons">1</button>
        <button class="buttons">2</button>
        <button class="buttons">3</button>

        <button class="buttons">-</button>

        <button class="buttons">.</button>
        <button class="buttons">0</button>
        <button class="buttons">=</button>

        <button class="buttons">+</button>
      </div>
    </div>

    <footer>
      <div>PURICHPURI</div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
