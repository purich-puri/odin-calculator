<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>The Calculator 9000!</title>
  </head>
  <body>
    <header></header>
    <div class="calculatorGUI">
      <div class="logoText">CALCULATOR 9000</div>
      <div class="displayCalc">
        <div id="prevCalcDisplay"></div>
        <div id="toCalc"></div>
      </div>
      <div class="containers">
        <button onclick="clearCalc()" class="buttons span btn btn-danger">
          CLEAR
        </button>
        <button onclick="backSpaceCalc()" class="buttons span btn btn-warning">
          BACKSPACE
        </button>

        <button onclick="addNum(this.value)" value="7" class="buttons btn">
          7
        </button>
        <button onclick="addNum(this.value)" value="8" class="buttons btn">
          8
        </button>
        <button onclick="addNum(this.value)" value="9" class="buttons btn">
          9
        </button>

        <button onclick="addOperator(this.value)" value="/" class="buttons btn">
          /
        </button>

        <button onclick="addNum(this.value)" value="4" class="buttons btn">
          4
        </button>
        <button onclick="addNum(this.value)" value="5" class="buttons btn">
          5
        </button>
        <button onclick="addNum(this.value)" value="6" class="buttons btn">
          6
        </button>

        <button onclick="addOperator(this.value)" value="*" class="buttons btn">
          x
        </button>

        <button onclick="addNum(this.value)" value="1" class="buttons btn">
          1
        </button>
        <button onclick="addNum(this.value)" value="2" class="buttons btn">
          2
        </button>
        <button onclick="addNum(this.value)" value="3" class="buttons btn">
          3
        </button>

        <button onclick="addOperator(this.value)" value="-" class="buttons btn">
          -
        </button>

        <button value="." class="buttons btn">.</button>
        <button onclick="addNum(this.value)" value="0" class="buttons btn">
          0
        </button>
        <button onclick="doCalc()" class="buttons btn">=</button>

        <button onclick="addOperator(this.value)" value="+" class="buttons btn">
          +
        </button>
      </div>
    </div>

    <footer>
      <div>PURICHPURI</div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
